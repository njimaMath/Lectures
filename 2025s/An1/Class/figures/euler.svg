<svg width="700" height="600" viewBox="0 0 700 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#1a1a3e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f23;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.9);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.6);stop-opacity:1" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="textGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="600" fill="url(#bg)"/>
  
  <!-- Circle for i (Algebra) - top left -->
  <circle cx="200" cy="180" r="140" 
          fill="rgba(78, 205, 196, 0.3)" 
          stroke="#4ecdc4" 
          stroke-width="3" 
          filter="url(#glow)"/>
  
  <!-- Circle for π (Geometry) - top right -->  
  <circle cx="500" cy="180" r="140" 
          fill="rgba(255, 107, 107, 0.3)" 
          stroke="#ff6b6b" 
          stroke-width="3" 
          filter="url(#glow)"/>
  
  <!-- Circle for e (Analysis) - bottom center -->
  <circle cx="350" cy="320" r="140" 
          fill="rgba(255, 215, 0, 0.3)" 
          stroke="#ffd700" 
          stroke-width="3" 
          filter="url(#glow)"/>
  
  <!-- Center intersection highlighting Euler's formula -->
  <circle cx="350" cy="220" r="45" 
          fill="url(#centerGlow)" 
          stroke="white" 
          stroke-width="2" 
          filter="url(#glow)"/>
  
  <!-- Main constant labels -->
  <text x="150" y="130" 
        font-family="Times New Roman, serif" 
        font-size="48" 
        font-weight="bold" 
        font-style="italic"
        text-anchor="middle" 
        dominant-baseline="middle" 
        fill="#4ecdc4" 
        filter="url(#textGlow)">i</text>
        
  <text x="550" y="130" 
        font-family="Times New Roman, serif" 
        font-size="48" 
        font-weight="bold" 
        font-style="italic"
        text-anchor="middle" 
        dominant-baseline="middle" 
        fill="#ff6b6b" 
        filter="url(#textGlow)">π</text>
        
  <text x="350" y="400" 
        font-family="Times New Roman, serif" 
        font-size="48" 
        font-weight="bold" 
        font-style="italic"
        text-anchor="middle" 
        dominant-baseline="middle" 
        fill="#ffd700" 
        filter="url(#textGlow)">e</text>
  
  <!-- Field labels -->
  <text x="150" y="160" 
        font-family="Times New Roman, serif" 
        font-size="16" 
        font-weight="bold"
        text-anchor="middle" 
        fill="#4ecdc4" 
        opacity="0.9">代数学</text>
  <text x="150" y="180" 
        font-family="Times New Roman, serif" 
        font-size="16" 
        font-weight="bold"
        text-anchor="middle" 
        fill="#4ecdc4" 
        opacity="0.9">Algebra</text>
  
  <text x="550" y="160" 
        font-family="Times New Roman, serif" 
        font-size="16" 
        font-weight="bold"
        text-anchor="middle" 
        fill="#ff6b6b" 
        opacity="0.9">幾何学</text>
  <text x="550" y="180" 
        font-family="Times New Roman, serif" 
        font-size="16" 
        font-weight="bold"
        text-anchor="middle" 
        fill="#ff6b6b" 
        opacity="0.9">Geometry</text>
  
  <text x="350" y="430" 
        font-family="Times New Roman, serif" 
        font-size="16" 
        font-weight="bold"
        text-anchor="middle" 
        fill="#ffd700" 
        opacity="0.9">解析学</text>
  <text x="350" y="450" 
        font-family="Times New Roman, serif" 
        font-size="16" 
        font-weight="bold"
        text-anchor="middle" 
        fill="#ffd700" 
        opacity="0.9">Analysis</text>
  
  <!-- Euler's formula in the center -->
  <text x="350" y="210" 
        font-family="Times New Roman, serif" 
        font-size="24" 
        font-weight="bold" 
        font-style="italic"
        text-anchor="middle" 
        dominant-baseline="middle" 
        fill="#000">e^(iπ) + 1 = 0</text>
  <text x="350" y="235" 
        font-family="Times New Roman, serif" 
        font-size="16" 
        font-weight="bold" 
        font-style="italic"
        text-anchor="middle" 
        dominant-baseline="middle" 
        fill="#000">オイラーの公式</text>
  
  <!-- Intersection labels for pairs -->
  <text x="275" y="150" 
        font-family="Times New Roman, serif" 
        font-size="14" 
        font-weight="bold"
        text-anchor="middle" 
        fill="white" 
        opacity="0.8">Complex</text>
  <text x="275" y="165" 
        font-family="Times New Roman, serif" 
        font-size="14" 
        font-weight="bold"
        text-anchor="middle" 
        fill="white" 
        opacity="0.8">Numbers</text>
  
  <text x="425" y="150" 
        font-family="Times New Roman, serif" 
        font-size="14" 
        font-weight="bold"
        text-anchor="middle" 
        fill="white" 
        opacity="0.8">Geometric</text>
  <text x="425" y="165" 
        font-family="Times New Roman, serif" 
        font-size="14" 
        font-weight="bold"
        text-anchor="middle" 
        fill="white" 
        opacity="0.8">Series</text>
  
  <text x="250" y="280" 
        font-family="Times New Roman, serif" 
        font-size="14" 
        font-weight="bold"
        text-anchor="middle" 
        fill="white" 
        opacity="0.8">Exponential</text>
  <text x="250" y="295" 
        font-family="Times New Roman, serif" 
        font-size="14" 
        font-weight="bold"
        text-anchor="middle" 
        fill="white" 
        opacity="0.8">Functions</text>
  
  <text x="450" y="280" 
        font-family="Times New Roman, serif" 
        font-size="14" 
        font-weight="bold"
        text-anchor="middle" 
        fill="white" 
        opacity="0.8">Trigonometric</text>
  <text x="450" y="295" 
        font-family="Times New Roman, serif" 
        font-size="14" 
        font-weight="bold"
        text-anchor="middle" 
        fill="white" 
        opacity="0.8">Analysis</text>
  
  <text x="350" y="350" 
        font-family="Times New Roman, serif" 
        font-size="14" 
        font-weight="bold"
        text-anchor="middle" 
        fill="white" 
        opacity="0.8">Mathematical</text>
  <text x="350" y="365" 
        font-family="Times New Roman, serif" 
        font-size="14" 
        font-weight="bold"
        text-anchor="middle" 
        fill="white" 
        opacity="0.8">Constants</text>
  
  <text x="350" y="120" 
        font-family="Times New Roman, serif" 
        font-size="14" 
        font-weight="bold"
        text-anchor="middle" 
        fill="white" 
        opacity="0.8">Pure</text>
  <text x="350" y="135" 
        font-family="Times New Roman, serif" 
        font-size="14" 
        font-weight="bold"
        text-anchor="middle" 
        fill="white" 
        opacity="0.8">Mathematics</text>
  
  <!-- Title -->
  <text x="350" y="30" 
        font-family="Times New Roman, serif" 
        font-size="32" 
        font-weight="bold"
        text-anchor="middle" 
        fill="#ffd700" 
        filter="url(#textGlow)">オイラーの円</text>
  <text x="350" y="55" 
        font-family="Times New Roman, serif" 
        font-size="16" 
        text-anchor="middle" 
        fill="white" 
        opacity="0.8">Euler's Circle</text>
</svg>