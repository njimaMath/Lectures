<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f8f8"/>
  
  <!-- Grid lines (light) -->
  <g stroke="#e0e0e0" stroke-width="1">
    <line x1="0" y1="250" x2="800" y2="250"/>
    <line x1="400" y1="0" x2="400" y2="500"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" fill="#333" text-anchor="middle">
    Critical Points on a Surface
  </text>
  
  <!-- Local Maximum -->
  <g transform="translate(150, 150)">
    <!-- Surface representation -->
    <path d="M-100,60 C-80,40 -50,0 0,-40 C50,0 80,40 100,60" fill="none" stroke="#3498db" stroke-width="3"/>
    <path d="M-100,60 C-80,80 -50,100 0,110 C50,100 80,80 100,60" fill="none" stroke="#3498db" stroke-width="3" stroke-dasharray="5,3"/>
    
    <!-- Ellipse to show 3D effect -->
    <ellipse cx="0" cy="60" rx="100" ry="30" fill="none" stroke="#3498db" stroke-width="2" stroke-dasharray="5,3"/>
    
    <!-- Critical point -->
    <circle cx="0" cy="-40" r="6" fill="#e74c3c"/>
    
    <!-- Label -->
    <text x="0" y="130" font-family="Arial" font-size="18" fill="#333" text-anchor="middle">
      Local Maximum
    </text>
    
    <!-- Coordinate axes -->
    <line x1="-110" y1="0" x2="110" y2="0" stroke="#999" stroke-width="1"/>
    <line x1="0" y1="-70" x2="0" y2="110" stroke="#999" stroke-width="1"/>
  </g>
  
  <!-- Local Minimum -->
  <g transform="translate(400, 150)">
    <!-- Surface representation -->
    <path d="M-100,0 C-80,10 -50,20 0,60 C50,20 80,10 100,0" fill="none" stroke="#3498db" stroke-width="3"/>
    <path d="M-100,0 C-80,-10 -50,-40 0,-60 C50,-40 80,-10 100,0" fill="none" stroke="#3498db" stroke-width="3" stroke-dasharray="5,3"/>
    
    <!-- Ellipse to show 3D effect -->
    <ellipse cx="0" cy="0" rx="100" ry="30" fill="none" stroke="#3498db" stroke-width="2" stroke-dasharray="5,3"/>
    
    <!-- Critical point -->
    <circle cx="0" cy="60" r="6" fill="#e74c3c"/>
    
    <!-- Label -->
    <text x="0" y="130" font-family="Arial" font-size="18" fill="#333" text-anchor="middle">
      Local Minimum
    </text>
    
    <!-- Coordinate axes -->
    <line x1="-110" y1="0" x2="110" y2="0" stroke="#999" stroke-width="1"/>
    <line x1="0" y1="-70" x2="0" y2="110" stroke="#999" stroke-width="1"/>
  </g>
  
  <!-- Saddle Point -->
  <g transform="translate(650, 150)">
    <!-- Surface representation -->
    <path d="M-100,0 C-80,-20 -50,-30 0,0 C50,30 80,40 100,60" fill="none" stroke="#3498db" stroke-width="3"/>
    <path d="M-100,60 C-80,40 -50,30 0,0 C50,-30 80,-40 100,-60" fill="none" stroke="#3498db" stroke-width="3"/>
    
    <!-- Cross curves for saddle -->
    <path d="M-70,40 C-50,20 -30,10 0,0 C30,-10 50,-20 70,-40" fill="none" stroke="#3498db" stroke-width="2"/>
    <path d="M-70,-40 C-50,-20 -30,-10 0,0 C30,10 50,20 70,40" fill="none" stroke="#3498db" stroke-width="2"/>
    
    <!-- Ellipse to show 3D effect -->
    <ellipse cx="0" cy="0" rx="100" ry="30" fill="none" stroke="#3498db" stroke-width="2" stroke-dasharray="5,3"/>
    
    <!-- Critical point -->
    <circle cx="0" cy="0" r="6" fill="#e74c3c"/>
    
    <!-- Label -->
    <text x="0" y="130" font-family="Arial" font-size="18" fill="#333" text-anchor="middle">
      Saddle Point
    </text>
    
    <!-- Coordinate axes -->
    <line x1="-110" y1="0" x2="110" y2="0" stroke="#999" stroke-width="1"/>
    <line x1="0" y1="-70" x2="0" y2="110" stroke="#999" stroke-width="1"/>
  </g>
  
  <!-- Mathematical Notation -->
  <g transform="translate(150, 320)">
    <text x="0" y="20" font-family="Arial" font-size="16" fill="#555" text-anchor="middle">
      ∇f(x,y) = 0
    </text>
    <text x="0" y="45" font-family="Arial" font-size="16" fill="#555" text-anchor="middle">
      f<tspan dy="5" font-size="12">xx</tspan> &lt; 0, f<tspan dy="5" font-size="12">yy</tspan> &lt; 0
    </text>
    <text x="0" y="70" font-family="Arial" font-size="16" fill="#555" text-anchor="middle">
      f<tspan dy="5" font-size="12">xx</tspan>f<tspan dy="5" font-size="12">yy</tspan> - (f<tspan dy="5" font-size="12">xy</tspan>)<tspan dy="5" font-size="10">2</tspan> &gt; 0
    </text>
  </g>
  
  <g transform="translate(400, 320)">
    <text x="0" y="20" font-family="Arial" font-size="16" fill="#555" text-anchor="middle">
      ∇f(x,y) = 0
    </text>
    <text x="0" y="45" font-family="Arial" font-size="16" fill="#555" text-anchor="middle">
      f<tspan dy="5" font-size="12">xx</tspan> &gt; 0, f<tspan dy="5" font-size="12">yy</tspan> &gt; 0
    </text>
    <text x="0" y="70" font-family="Arial" font-size="16" fill="#555" text-anchor="middle">
      f<tspan dy="5" font-size="12">xx</tspan>f<tspan dy="5" font-size="12">yy</tspan> - (f<tspan dy="5" font-size="12">xy</tspan>)<tspan dy="5" font-size="10">2</tspan> &gt; 0
    </text>
  </g>
  
  <g transform="translate(650, 320)">
    <text x="0" y="20" font-family="Arial" font-size="16" fill="#555" text-anchor="middle">
      ∇f(x,y) = 0
    </text>
    <text x="0" y="45" font-family="Arial" font-size="16" fill="#555" text-anchor="middle">
      f<tspan dy="5" font-size="12">xx</tspan>f<tspan dy="5" font-size="12">yy</tspan> &lt; 0
    </text>
    <text x="0" y="70" font-family="Arial" font-size="16" fill="#555" text-anchor="middle">
      f<tspan dy="5" font-size="12">xx</tspan>f<tspan dy="5" font-size="12">yy</tspan> - (f<tspan dy="5" font-size="12">xy</tspan>)<tspan dy="5" font-size="10">2</tspan> &lt; 0
    </text>
  </g>
  
  <!-- Additional information -->
  <text x="400" y="440" font-family="Arial" font-size="14" fill="#666" text-anchor="middle">
    All critical points have ∇f(x,y) = 0. The type of critical point is determined by the Hessian matrix.
  </text>
  <text x="400" y="465" font-family="Arial" font-size="14" fill="#666" text-anchor="middle">
    The second derivative test distinguishes between the three cases shown above.
  </text>
</svg>