<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>確率論講座ナビゲーション</title>
    <style>
        body {
            font-family: 'Hiragino Sans', 'Meiryo', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f0f2f5;
            background-image: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        .main-container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            border-radius: 15px;
            position: relative;
            overflow: hidden;
        }
        .main-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 10px;
            background: linear-gradient(90deg, #1a237e, #3949ab, #7986cb);
            border-radius: 15px 15px 0 0;
        }
        header {
            text-align: center;
            margin-bottom: 50px;
            position: relative;
        }
        h1 {
            color: #1a237e;
            font-size: 2.5em;
            margin-bottom: 15px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        .subtitle {
            color: #5c6bc0;
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .logo-container {
            text-align: center;
            margin: 30px 0;
        }
        .logo-container img {
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            transition: transform 0.3s ease;
        }
        .logo-container img:hover {
            transform: scale(1.05);
        }
        .nav-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }
        .nav-button {
            padding: 20px;
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            border: none;
            border-radius: 12px;
            box-shadow: 5px 5px 15px #d1d9e6, -5px -5px 15px #ffffff;
            color: #303f9f;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        .nav-button::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #1a237e, #3949ab);
            transition: height 0.3s ease;
            z-index: -1;
        }
        .nav-button:hover {
            color: #fff;
            transform: translateY(-3px);
            box-shadow: 8px 8px 20px #d1d9e6, -8px -8px 20px #ffffff;
        }
        .nav-button:hover::before {
            height: 100%;
        }
        .nav-button:active {
            transform: translateY(0);
            box-shadow: inset 5px 5px 10px #d1d9e6, inset -5px -5px 10px #ffffff;
        }
        .current {
            background: linear-gradient(145deg, #3949ab, #5c6bc0);
            color: white;
        }
        .current::before {
            display: none;
        }
        .footer {
            text-align: center;
            margin-top: 50px;
            color: #7986cb;
            font-size: 0.9em;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }
        .content-preview {
            background-color: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            box-shadow: inset 3px 3px 8px #e0e0e0, inset -3px -3px 8px #ffffff;
            margin-top: 40px;
        }
        .content-preview h2 {
            color: #303f9f;
            border-left: 5px solid #303f9f;
            padding-left: 15px;
            margin-bottom: 20px;
        }
        .preview-text {
            color: #555;
            line-height: 1.8;
        }
        @media (max-width: 768px) {
            .main-container {
                padding: 20px;
                margin: 20px;
            }
            .nav-container {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            h1 {
                font-size: 2em;
            }
        }
        .floating-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .particle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.5;
            animation: float 15s infinite linear;
        }
    </style>
</head>
<body>
    <div class="floating-particles" id="particles">
        <!-- Particles will be generated by JavaScript -->
    </div>

    <div class="main-container">
        <header>
            <h1>確率と統計学I</h1>
            <div class="subtitle">数学的な思考と実践的応用</div>
        </header>

        <div class="logo-container">
            <img src="./image.png" alt="確率論講座のイメージ">
        </div>

        <div class="nav-container">
            <button class="nav-button current" onclick="navigateToClass(1)">Class 1<br>集合と確率</button>
            <button class="nav-button" onclick="navigateToClass(2)">Class 2<br>確率変数と期待値</button>
            <button class="nav-button" onclick="navigateToClass(3)">Class 3<br>分散、共分散、独立性</button>
            <button class="nav-button" onclick="navigateToClass(4)">Class 4<br>条件付確率</button>
            <button class="nav-button" onclick="navigateToClass(5)">Class 5<br>確率分布</button>
            <button class="nav-button" onclick="navigateToClass(6)">Class 6<br>連続確率空間</button>
            <button class="nav-button" onclick="navigateToClass(7)">Class 7<br>母関数</button>
            <button class="nav-button" onclick="navigateToClass(8)">Class 8<br>大数の法則</button>
            <button class="nav-button" onclick="navigateToClass(9)">Class 9<br>確率論の収束</button>
            <button class="nav-button" onclick="navigateToClass(10)">Class 10<br>中心極限定理</button>
            <button class="nav-button" onclick="navigateToClass(11)">Class 11<br>ランダム行列理論</button>
        </div>

        <div class="content-preview">
            <h2>講座の概要</h2>
            <div class="preview-text">
                <p>この講座では、確率論の基礎から応用まで体系的に学びます。日常生活や科学研究、データ分析などで広く使われる確率の概念を理解し、様々な問題に適用する力を身につけましょう。</p>
                <p>各クラスでは理論的な説明だけでなく、実践的な例題や歴史的な背景も交えて解説します。確率的思考は現代社会を生きる上で非常に重要なスキルです。</p>
            </div>
        </div>

        <div class="footer">
            <p>© 2025 確率論講座 | デザイン・開発: Claude 3.7 Sonnet</p>
        </div>
    </div>

    <script>
        // Function to navigate to class pages
        function navigateToClass(classNumber) {
            window.location.href = `./Class/class${classNumber}.html`;
        }

        // Add navigation between classes
        if (window.location.pathname.includes('class')) {
            document.addEventListener('DOMContentLoaded', function() {
                const currentPath = window.location.pathname;
                const match = currentPath.match(/class(\d+)\.html/);
                if (match) {
                    const currentClass = parseInt(match[1]);
                    const prevClass = currentClass > 1 ? currentClass - 1 : null;
                    const nextClass = currentClass < 12 ? currentClass + 1 : null;

                    const navContainer = document.querySelector('.navigation');
                    if (navContainer) {
                        navContainer.innerHTML = `
                            ${prevClass ? `<a href="class${prevClass}.html">← Class ${prevClass}</a>` : '<a href="../index.html">← Home</a>'}
                            ${nextClass ? `<a href="class${nextClass}.html">Class ${nextClass} →</a>` : ''}
                        `;
                    }
                }
            });
        }

        // Create floating particles
        document.addEventListener('DOMContentLoaded', function() {
            const particlesContainer = document.getElementById('particles');
            const colors = ['#c5cae9', '#9fa8da', '#7986cb', '#5c6bc0', '#3f51b5'];
            
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random properties
                const size = Math.random() * 30 + 5;
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.backgroundColor = color;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.animationDuration = `${Math.random() * 20 + 10}s`;
                particle.style.animationDelay = `${Math.random() * 5}s`;
                
                particlesContainer.appendChild(particle);
            }
        });

        // Animation for floating particles
        const style = document.createElement('style');
        style.textContent = `
            @keyframes float {
                0% {
                    transform: translate(0, 0) rotate(0deg);
                }
                25% {
                    transform: translate(50px, 50px) rotate(90deg);
                }
                50% {
                    transform: translate(100px, 0) rotate(180deg);
                }
                75% {
                    transform: translate(50px, -50px) rotate(270deg);
                }
                100% {
                    transform: translate(0, 0) rotate(360deg);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
