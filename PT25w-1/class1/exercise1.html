    <main>
        <header>
            <h1>Exercise 1: 確率論の基礎</h1>
            <p>以下の問題に取り組んで、確率論の基本概念を理解しましょう。</p>
        </header>

        <section>
            <h2>問題 1</h2>
            <p>コインを1回投げたときの標本空間を示し、各事象の確率を計算してください。</p>
        </section>

        <section>
            <h2>問題 2</h2>
            <p>2回のコイン投げにおける標本空間を示し、「少なくとも1回は表が出る」事象の確率を求めてください。</p>
        </section>

        <section>
            <h2>問題 3</h2>
            <p>次の確率の計算を行ってください：</p>
            <ul>
                <li>サイコロを1回振ったときの「偶数が出る」確率</li>
                <li>サイコロを2回振ったときの「合計が7になる」確率</li>
            </ul>
        </section>
