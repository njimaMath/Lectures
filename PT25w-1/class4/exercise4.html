        <section>
            <h2>問題 1</h2>
            <p>次のコイン投げの結果に基づいて、確率を計算してください。</p>

                <li>コインを3回投げたときの標本空間を示し、各事象の確率を求めよ。</li>
            </ul>
        </section>

        <section>
            <h2>問題 2</h2>
            <p>サイコロを2回振ったときの合計が7になる確率を求めよ。</p>
        </section>

        <section>
            <h2>問題 3</h2>
            <p>次の条件に基づいて確率を計算してください。</p>
            <ul>
                <li>袋の中に赤い玉が3個、青い玉が2個あるとき、無作為に1個の玉を取り出す確率を求めよ。</li>
            </ul>
